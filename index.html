<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&family=Work+Sans:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TODO add icon -->
    <link rel="shortcut icon" href="calculator-solid.svg" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="footer">
      Santiago Sica &#169 for The Odin Project
    </div>
    <h1>Calculadora</h1>
    <div class="calculator-container">
      <div class="screen">
        <div class="display"></div>
        <div class="operation"></div>
      </div>
      <div class="keys">
        <div data-key="C" class="clear-btn full-width">CLEAR</div>
        <div data-operator="/" class="operator">/</div>
        <div data-num="7" class="num">7</div>
        <div data-num="8" class="num">8</div>
        <div data-num="9" class="num">9</div>
        <div data-operator="x" class="operator">*</div>
        <div data-num="4" class="num">4</div>
        <div data-num="5" class="num">5</div>
        <div data-num="6" class="num">6</div>
        <div data-operator="-" class="operator">-</div>
        <div data-num="1" class="num">1</div>
        <div data-num="2" class="num">2</div>
        <div data-num="3" class="num">3</div>
        <div data-operator="+" class="operator">+</div>
        <div data-num="." class="num">.</div>
        <div data-num="0" class="num">0</div>
        <div class="backtrack"><i class="fa-solid fa-arrow-left"></i></div>
        <div data-key="=" class="equalBtn">=</div>
      </div>
    </div>
    
  </body>
</html>
