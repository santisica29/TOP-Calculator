<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&family=Work+Sans:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- TODO add icon -->
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Calculadora</h1>
    <div class="calculator-container">
      <div class="screen">
        <div class="num"></div>
        <div class="operation"></div>
      </div>
      <div class="keys">
        <div data-key="C" class="clear-btn full-width">CLEAR</div>
        <div data-key="7" class="btn">7</div>
        <div data-key="8" class="btn">8</div>
        <div data-key="9" class="btn">9</div>
        <div data-key="x" class="btn operator">X</div>
        <div data-key="4" class="btn">4</div>
        <div data-key="5" class="btn">5</div>
        <div data-key="6" class="btn">6</div>
        <div data-key="-" class="btn operator">-</div>
        <div data-key="1" class="btn">1</div>
        <div data-key="2" class="btn">2</div>
        <div data-key="3" class="btn">3</div>
        <div data-key="+" class="btn operator">+</div>
        <div data-key="." class="btn">.</div>
        <div data-key="0" class="btn">0</div>
        <div data-key="=">=</div>
        <div data-key="/" class="btn operator">/</div>
      </div>
    </div>
  </body>
</html>
